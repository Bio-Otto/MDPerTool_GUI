{% set data = load_setup_py_data(setup_file='../setup.py', from_recipe_dir=True) %}
{% set description = data.get("description") %}
{% set long_description = data.get("long_description") %}
{% set url = data.get("url") %}
{% set version = data.get("version") %}

package:
  name: mdpertool
  version: {{ version }}

source:
  git_url: https://github.com/Bio-Otto/MDPerTool_GUI.git
  sha256: b1fbb8193e9a75736ad3eaa9f53cdab0fe53d5b3c26bc1ac48f67a5b71ed56ca
  path: ..

build:
  noarch: python
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt
  entry_points:
    - processrcmfolder = mdpertool.dataprocessing:process_folder


requirements:
  build:
    - python >=3.7
    - setuptools


  run:
    - python >=3.7
    - mdtraj
    - pyyaml
    - matplotlib
    - pyvis
    - openmm
    - pyqtgraph
    - prody
    - pymol-open-source
    - pyopengl
    - networkx
    - parmed
    - pdbfixer
    - prody
    - pyside2
    - pystache

test:
  imports:
    - mdpertool

  requires:
    - pytest >=3.0.0
    - pytest-cov >=2.3.1

  commands:
    - pytest -vv --pyargs mdpertool

about:
  home: {{ url }}
  license: BSD 3-Clause
  license_file: LICENSE.md
  license_family: BSD

  summary: {{ description }}
  description: {{ long_description }}
  dev_url: {{ url }}
  #doc_url: https://bio-otto.github.io/Bio-Otto/MDPerTool_GUI